<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contacto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/css/select2.min.css">
	<link rel="stylesheet" href="../static/css/bootstrap.css">
  	<link rel="stylesheet" href="../static/css/app.css">
  	<link rel="icon" href="../static/img/icon.png">
  	<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
{% block head %}
  {% include 'head.html' %}
  {% endblock %}
  {% include 'navbar.html' %}
	<div  id="main">
		<div class="container">
		<h2 class="labeled-title">Contáctenos</h2>
		<br>
		<form method="post" action="{{ url_for('send_mail') }}">
		<div class="form-group row">
		    <label for="inputname" class="col-sm-2 col-form-label"><i class="fa fa-user-o" aria-hidden="true"></i> Nombre</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputname" name="inputname" placeholder="Nombre">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-2 col-form-label"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-12">
		      <textarea class="form-control" name="message" id="message" placeholder="Aquí dejanos tu mensaje..."></textarea>
		    </div>
		  </div>
		  <div class="checkbox" >
				    <label><input id="send_copy" name="send_copy" type="checkbox">Enviar copia a mi correo</label>
				  </div>
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Enviar</button>
		    </div>
		  </div>
		</form>
	</div>
	</div>
 {% include 'footer.html' %}  
	<script src="../static/js/jquery.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/select2.min.js"></script>
</body>
</html>
